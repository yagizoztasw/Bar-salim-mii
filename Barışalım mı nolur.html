<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BarÄ±ÅŸalÄ±m mÄ±?</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      user-select: none;
      overflow: hidden;
    }

    #container {
      position: relative;
      width: 320px;
      height: 120px;
      margin-bottom: 30px;
    }

    .button {
      position: absolute;
      width: 100px;
      height: 100px;
      font-size: 24px;
      font-weight: bold;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      user-select: none;
      display: flex;
      justify-content: center;
      align-items: center;
      transition: transform 0.3s ease, left 0.3s ease, top 0.3s ease;
    }

    #yesBtn {
      background-color: #2ecc71;
      left: 0;
      top: 10px;
      z-index: 2;
      transform-origin: center center;
    }

    #noBtn {
      background-color: #e74c3c;
      left: 120px;
      top: 10px;
      z-index: 3;
    }

    #message {
      font-size: 28px;
      font-weight: bold;
      color: #333;
      min-height: 34px;
      margin-bottom: 5px;
      text-align: center;
      user-select: none;
    }

    #finalMessage {
      font-size: 22px;
      color: #555;
      font-weight: 600;
      margin-top: 0;
      opacity: 0;
      transition: opacity 0.6s ease;
      user-select: none;
      text-align: center;
      max-width: 320px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="yesBtn" class="button">Evet</div>
    <div id="noBtn" class="button">HayÄ±r</div>
  </div>
  <div id="message">BarÄ±ÅŸalÄ±m mÄ±?</div>
  <div id="finalMessage"></div>

  <script>
    const noBtn = document.getElementById('noBtn');
    const yesBtn = document.getElementById('yesBtn');
    const message = document.getElementById('message');
    const finalMessage = document.getElementById('finalMessage');

    const messages = [
      "Emin misin?",
      "Son kararÄ±n mÄ±?",
      "Tekrar dÃ¼ÅŸÃ¼n!"
    ];

    let clickCount = 0;

    function isOverlapping(el1, el2) {
      const r1 = el1.getBoundingClientRect();
      const r2 = el2.getBoundingClientRect();
      return !(
        r1.right < r2.left ||
        r1.left > r2.right ||
        r1.bottom < r2.top ||
        r1.top > r2.bottom
      );
    }

    noBtn.addEventListener('click', () => {
      if (noBtn.style.display === "none") return;

      if (clickCount < messages.length) {
        message.textContent = messages[clickCount];
      } else {
        message.textContent = messages[messages.length - 1];
      }

      let scale = 1 + 0.1 * (clickCount + 1);
      yesBtn.style.transform = scale(${scale});

      const container = document.getElementById('container');
      const maxX = container.clientWidth - noBtn.clientWidth;
      const maxY = container.clientHeight - noBtn.clientHeight;

      const randomX = Math.floor(Math.random() * maxX);
      const randomY = Math.floor(Math.random() * maxY);

      noBtn.style.left = randomX + 'px';
      noBtn.style.top = randomY + 'px';

      clickCount++;

      if (isOverlapping(noBtn, yesBtn)) {
        noBtn.style.display = "none";
        message.textContent = "BarÄ±ÅŸtÄ±nÄ±z! ðŸ˜Š";

        const bigMessage = document.createElement('div');
        bigMessage.textContent = "oleyyyyy";
        bigMessage.style.fontSize = "48px";
        bigMessage.style.fontWeight = "900";
        bigMessage.style.color = "#27ae60";
        bigMessage.style.marginTop = "20px";
        bigMessage.style.userSelect = "none";
        bigMessage.style.textAlign = "center";
        document.body.insertBefore(bigMessage, finalMessage);

        finalMessage.textContent = "YaÄŸÄ±z sayesinde barÄ±ÅŸtÄ±k, bi teÅŸekkÃ¼rÃ¼ hak etti";
        finalMessage.style.opacity = "1";
      }
    });
  </script>
</body>
</html>
